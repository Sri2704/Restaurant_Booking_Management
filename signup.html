<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <form action="signup_user.php" method="POST" class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-2xl font-bold mb-4 text-center">Signup</h2>
    
    <input type="email" name="email" placeholder="Email" required class="w-full mb-3 px-3 py-2 border rounded">
    <input type="password" name="password" placeholder="Password" required class="w-full mb-3 px-3 py-2 border rounded">

    <select name="role" required class="w-full mb-4 px-3 py-2 border rounded">
      <option value="">-- Select Role --</option>
      <option value="manager">Manager</option>
      <option value="cashier">Cashier</option>
    </select>

    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Signup</button>
  </form>
</body>
</html>
